{% set version = "1.5.3" %}

package:
  name: pyproject-api
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyproject-api/pyproject_api-{{ version }}.tar.gz
  sha256: ffb5b2d7cad43f5b2688ab490de7c4d3f6f15e0b819cb588c4b771567c9729eb

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - hatch-vcs >=0.3
    - hatchling >=1.12.2
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - packaging >=23.1
    - tomli >=2.0.1

test:
  source_files:
    - tests
  imports:
    - pyproject_api
  commands:
    - pip check
    - pytest -vv --cov=pyproject_api --cov-report=term-missing:skip-covered --no-cov-on-fail --cov-fail-under=76
  requires:
    - pip
    - pytest-cov
    - pytest-mock
    - virtualenv

about:
  home: https://pypi.org/project/pyproject-api
  summary: API to interact with the python pyproject.toml based projects
  dev_url: https://github.com/tox-dev/pyproject-api
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
