{% set version = "1.9.0" %}

package:
  name: pyproject-api
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pyproject-api/pyproject_api-{{ version }}.tar.gz
  sha256: 7e8a9854b2dfb49454fae421cb86af43efbb2b2454e5646ffb7623540321ae6e

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  noarch: python

requirements:
  host:
    - hatch-vcs >=0.4
    - hatchling >=1.25
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - packaging >=24.1
    - tomli >=2.0.1

test:
  source_files:
    - tests
  imports:
    - pyproject_api
  commands:
    - pip check
    - coverage run -m --source pyproject_api --branch -m pytest -vv --color=yes --tb=long -k "not setuptools_prepare_metadata_for_build_wheel"
    - coverage report --show-missing --skip-covered --fail-under=76
  requires:
    - coverage
    - pip
    - pytest
    - pytest-mock
    - virtualenv
    - python {{ python_min }}

about:
  home: https://pypi.org/project/pyproject-api
  summary: API to interact with the python pyproject.toml based projects
  dev_url: https://github.com/tox-dev/pyproject-api
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
